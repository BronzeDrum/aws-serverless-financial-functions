AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Resources:
  # Effective annual interest rate
  EFFECT:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: 'lambda_handlers.generic_handler'
      CodeUri: '../financial_functions'
      Runtime: 'python3.6'
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          LOG_LEVEL: INFO
